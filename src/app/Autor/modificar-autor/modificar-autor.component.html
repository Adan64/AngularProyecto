<mat-card class="card">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Codigo" [(ngModel)]="Autor.codigo" readonly="true">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre del autor" [(ngModel)]="Autor.nombre" readonly="false">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Foto</mat-label>
        <input matInput placeholder="Foto" [(ngModel)]="Autor.foto" readonly="false">
    </mat-form-field>
    <div>

        <button mat-fab color="warn" class="example-button" routerLink="/C">
<mat-icon >chevron_left</mat-icon>
</button>
        <button mat-fab color="primary" class="example-button" (click)="Guardar()">
  <mat-icon >done</mat-icon>
</button>
    </div>
